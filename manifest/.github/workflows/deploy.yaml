name: JavaFx Hello Todo

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-project:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del codigo
        uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Obtener SDK de JavaFX
        run: |
          curl -O https://download2.gluonhq.com/openjfx/21.0.10/openjfx-21.0.10_linux-x64_bin-sdk.zip
          unzip openjfx-21.0.10_linux-x64_bin-sdk.zip

      - name: Compilar y Empaquetar
        run: |
          mkdir binaries
          javac --module-path javafx-sdk-21.0.10/lib --add-modules javafx.controls -d binaries/ src/dam/optativa/HelloWorldFx.java
          jar --create --file=binaries/HelloWorldFx.jar --manifest=manifest/MANIFEST.MF -C binaries/ .

      - name: Generar instalador DEB
        run: |
          jpackage --input binaries/ --name HelloWorldFx --main-jar HelloWorldFx.jar --main-class dam.optativa.HelloWorldFx --type deb --module-path javafx-sdk-21.0.10/lib --add-modules javafx.controls